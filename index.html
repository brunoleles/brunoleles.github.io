	<style>
		body {
			width: 100%;

			margin: 0;
			padding: 0;
			background: black;
		}

		.le-container {
			display: flex;
			position: absolute;

			flex: 1;
			align-items: center;

			width: 100%;
			height: 100%;
		}

			background: white;

			display: flex;

<script>
	$(function () {
		var n = 1;
		$('body').click(function () {
			for (var i = 0; i < n; i++) {
				setTimeout(function () { $('body').css('background', '#' + Math.floor(Math.random() * 0xffffff).toString(16)); }, i * 42);
			}
			n += .42;
		});
	});
</script>
